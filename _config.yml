          The team was originally using a functional framework called Elm. For hiring purposes Liberis decided to move to React.
          I've organised sessions and created templates to simplify the work to migrate to React. 
          
          What did I learn?
          
          Liberis was my second experience as a full stack engineer.
          The company was moving from on-premises services to the cloud! Wow. I didn't even know the meaning of on-premises! :)
          While helping with frontend technologies I dive into Kubernetes, docker and Azure cloud.           

