        description: |
          At Dataglide, I guided the software engineering team in improving their CI/CD, pair programming, and testing practices.
          I advised a ‘push-directly-to-production’ approach, which drove significant improvements in observability, testing practises, and team trust. 
          As a result, the team naturally developed dashboards and alerting systems to monitor system performance. 
          I also introduced them to software teaming and mob programming, fostering greater collaboration and adaptability. 

      - layout: left
        title: Cazoo
        link: cazoo.co.uk

        sub_title: Senior Software Engineer
        caption: December 2019 - April 2023
        description: |
          At Cazoo we were following Extreme programming practices; TDD, pair programming, mob programming and continuous integration.        
          
          I initially worked with the team that was responsible for developing and maintaining the web application to allow customers to finance their cars.
          After a few months I've started mentoring other engineers to improve the quality of their systems.
          
          My main focus was to teach/mentor/coach other engineers in testing practices, quality, observability and pair programming techniques.
          I've introduced a few teams to hexagonal architecture and domain driven design.
          
          I've lead an initiative to improve and scale contract testing.
          
          Contract testing is a beauty and still a controversial topic. We were trying to reduce the amount of slow/brittle e2e tests via using Contract testing.
          Teams struggled to find common practices and to set up contract testing correctly. I've helped define and implement common tools to implement Contract testing.  
      
          What did I learn/improve?
          - Test driven development
          - Mob programming
          - Pair programming
          - Continuous delivery
          - Continuous integration
          - Hexagonal architecture
          - Trunk based development
          - Observability
          - Domain driven design
          - ... and more

